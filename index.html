<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F4F4F4;
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #lbl {
      text-align: center;
      padding: 20px;
      color: #192A56;
      font-size: 2rem;
      line-height: 1.5;
      font-family: 'Dancing Script', cursive;
    }

    #date {
      font-size: 1.2rem;
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div id="lbl"></div>

  <script>
    const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();
    const hrs = now.getHours();
    const dayOfWeek = weekday[now.getDay()];
    const date = `${dayOfWeek}, ${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;

    let greet;

    if (hrs < 12) {
      greet = "Rise and shine, Team!";
    } else if (hrs >= 12 && hrs < 17) {
      greet = "Halfway there, keep it up!";
    } else if (hrs >= 17 && hrs < 21) {
      greet = "You did great today!";
    } else {
      greet = "Sleep tight, champs!";
    }

    document.getElementById('lbl').innerHTML = `
      ${greet}<br>
      <div id="date">It's ${date}</div>
    `;
  </script>
</body>
</html>
