<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #F4F4F4;
            font-family: 'Inter', sans-serif;
            color: #192A56;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            padding: 20px 40px;
            border-radius: 10px;
            background-color: #ffffff;
            border: 1px solid #192A56;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            display: inline-block;
        }

        .greet {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .clock {
            font-size: 1.5em;
            font-weight: bold;
        }

        .time {
            display: inline-block;
            min-width: 30px;
        }

        .colon {
            display: inline-block;
            padding: 0 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <span class="time" id="hour"></span>
            <span class="colon">:</span>
            <span class="time" id="min"></span>
            <span class="colon">:</span>
            <span class="time" id="sec"></span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            document.getElementById("hour").textContent = (hour % 12 || 12).toString().padStart(2, '0');
            document.getElementById("min").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("sec").textContent = seconds.toString().padStart(2, '0') + (hour >= 12 ? ' pm' : ' am');

            const options = { weekday: 'short', year: 'numeric', month: 'short', day: '2-digit' };
            document.getElementById("date").textContent = now.toLocaleDateString("en-US", options);

            let greetText = "";
            if (hour >= 5 && hour < 12) {
                greetText = "Rise and shine, Team!";
            } else if (hour >= 12 && hour < 17) {
                greetText = "Halfway there, keep it up!";
            } else if (hour >= 17 && hour < 21) {
                greetText = "You did great today!";
            } else {
                greetText = "Sleep tight, champs!";
            }

            document.getElementById("greet").textContent = greetText;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call
    </script>

</body>
</html>
