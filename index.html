<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Digital Notion</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    .full-table {
      display: table;
      height: 100vh;
      width: 100%;
    }

    .table-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .card {
      padding: 10px 25px;
      border-radius: 10px;
      background: #f9f9f9;
      color: #192A56;
      border: 2px solid #192A56;
      display: inline-block;
    }

    .clock {
      display: inline-block;
      font-weight: bold;
      font-size: 1.2em;
    }

    .time {
      display: inline-block;
      min-width: 37px;
    }

    .colon {
      font-size: 1.1em;
      display: inline-block;
    }

    .date, .greet {
      display: block;
      min-width: 200px;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="full-table">
    <div class="table-cell">
      <div class="card">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
          <div class="time" id="hour"></div>
          <div class="colon">:</div>
          <div class="time" id="min"></div>
          <div class="colon">:</div>
          <div class="time" id="sec"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourDisplay = zeros(twelveHour(hours));
      const minuteDisplay = zeros(minutes);
      const secondDisplay = zeros(seconds) + (hours >= 12 ? " pm" : " am");

      document.getElementById("hour").innerHTML = hourDisplay;
      document.getElementById("min").innerHTML = minuteDisplay;
      document.getElementById("sec").innerHTML = secondDisplay;

      document.getElementById("date").innerHTML = now.toDateString();

      let greeting = "";
      if (hours >= 0 && hours < 5) {
        greeting = "Sleep tight, champs!";
      } else if (hours >= 5 && hours < 12) {
        greeting = "Rise and shine, Team!";
      } else if (hours >= 12 && hours < 17) {
        greeting = "Halfway there, keep it up!";
      } else if (hours >= 17 && hours < 21) {
        greeting = "You did great today!";
      } else {
        greeting = "Sleep tight, champs!";
      }

      document.getElementById("greet").innerHTML = greeting;

      setTimeout(updateDateTime, 500);
    }

    function twelveHour(hour) {
      if (hour === 0) return 12;
      else if (hour > 12) return hour - 12;
      else return hour;
    }

    function zeros(num) {
      return num < 10 ? "0" + num : num;
    }

    updateDateTime();
  </script>
</body>
</html>
