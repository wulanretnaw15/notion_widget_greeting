<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Digital Notion</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 1em;
      box-sizing: border-box;
      resize: both;
      overflow: auto;
      display: inline-block;
    }

    .card {
      padding: 10px 25px;
      border-radius: 10px;
      background-color: #F4F4F4;
      color: #192A56;
      border: 2px solid #192A56;
      display: inline-block;
      font-family: 'Roboto', sans-serif;
    }

    .card:hover {
      margin-top: 2px;
    }

    .clock {
      display: inline-block;
      font-weight: bold;
      font-size: 1.2em;
    }

    .time {
      display: inline-block;
      min-width: 37px;
    }

    .colon {
      font-size: 1.1em;
      display: inline-block;
    }

    .date, .greet {
      display: block;
      min-width: 162px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
  </div>

  <script>
    function date() {
      const today = new Date();
      document.getElementById('date').innerHTML = today.toDateString();
    }

    function clock() {
      const today = new Date();
      let hour = zeros(twelveHour(today.getHours()));
      let minutes = zeros(today.getMinutes());
      let seconds = zeros(today.getSeconds());

      seconds += today.getHours() >= 12 ? " pm" : " am";

      const hrs = today.getHours();
      let greet = '';

      if (hrs >= 0 && hrs < 12)
        greet = 'Rise and shine, Team!';
      else if (hrs >= 12 && hrs < 17)
        greet = 'Halfway there, keep it up!';
      else if (hrs >= 17 && hrs < 22)
        greet = 'You did great today!';
      else if (hrs >= 22)
        greet = 'Sleep tight, champs!';

      document.getElementById('greet').innerHTML = greet;
      document.getElementById('hour').innerHTML = hour;
      document.getElementById('min').innerHTML = minutes;
      document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
      if (hour > 12) return hour - 12;
      else if (hour === 0) return 12;
      else return hour;
    }

    function zeros(num) {
      return num < 10 ? '0' + num : num;
    }

    function dateTime() {
      date();
      clock();
      setTimeout(dateTime, 500);
    }

    dateTime();
  </script>
</body>
</html>
